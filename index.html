<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link href="Home.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="title"><b><em>Flight Booking System</em></b></a>
      <img class="logo" src="https://st2.depositphotos.com/2498595/5662/v/600/depositphotos_56620295-stock-illustration-airplane-up-icon.jpg" alt="image"/>
    </div>
    <!--ALERT SECTION-->
    <marquee style="color: red" scrollamount="8"
      >Alert!! Beware of fake websites. Don"t share your travelling details with
      unknown persons. Happy Journey :)</marquee
    >
    <!--INPUT SECTION------------->
    <form validate>
    <div class="main">
      <div class="form">
        <div class="places">
          <div class="form-floating mb-3">
            <input
              disabled
              class="form-control"
              id="floatingFrom"
              placeholder="Enter Onboarding Point"
              type="text"
              value="Hyderabad"
              readonly
            />
            <label for="floatingFrom">FROM</label>
          </div>
          <div>
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div class="icon">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
          <div class="form-floating mb-3">
            <input
              disabled
              class="form-control"
              id="floatingTo"
              placeholder="Enter Destiny Point"
              type="text"
              value="Chennai"
              readonly
            />
            <label for="floatingTo">TO</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            required
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Enter Your Full Name"
          />
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            required
            class="form-control"
            id="floatingPassword"
            placeholder="Enter valid mobile number"
            type="tel"
          />
          <label for="floatingPassword">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            required
            type="date"
            class="form-control"
            id="floatingDate"
            placeholder="Enter valid mobile number"
          />
          <label for="floatingDate">Date Of Travel</lab>
        </div>
        <button type="button"  onclick="check()" class="btn btn-danger">Search Flights</button>
      </div>
    </div>
    </form>
    <script src="database.js"></script>
  </body>
</html>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  crossorigin="anonymous"
></script>

></script>
