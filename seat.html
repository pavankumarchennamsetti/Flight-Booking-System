<!DOCTYPE html>
<html>
  <head>
    <title>Book Your Seat</title>
    <link href="Home.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header" style="margin-bottom: 1rem">
      <a href="index.html" class="title"
        ><b><em>Flight Booking System</em></b></a
      >
      <img
        class="logo"
        src="https://st2.depositphotos.com/2498595/5662/v/600/depositphotos_56620295-stock-illustration-airplane-up-icon.jpg"
        alt="image"
      />
    </div>
    <hr width="40%" style="margin: 0% 30%;" ;" />
    <h6 class="note">
      Note: Maximum 6 seats are allowed to book for a travel.
    </h6>
    <hr width="40%" style="margin: 0% 30%;" ;" />
    <div class="book">
      <button type="button" onclick="cancel()" class="proceed btn-danger">
        Cancel
      </button>
      <button type="button" onclick="book()" class="proceed btn-success">
        Book Now
      </button>
    </div>
    <div class="compartment">
      <div id="seatA"></div>
      <div id="seatB"></div>
    </div>
    <script src="seat.js"></script>
  </body>
</html>
